<html>
    <head>
        <title>Sign Up | Web Photo Edtior </title>
        <link rel="stylesheet" type="text/css" href="stylesignup.css">
        <link rel="icon" href="image-solid-24.png" />
        <link href='https://unpkg.com/boxicons@2.0.7/css/boxicons.min.css' rel='stylesheet'>

       
    </head>
    <body>
        <div class="signup">
            <h1>Sign Up</h1>
            <form>
                <p> <i class='bx bxs-user'></i> Username</p>
                <input placeholder="Enter Username" type="text">
                <p> <i class='bx bxs-envelope'></i> Email</p>
                <input placeholder="Enter email" type="email">
                <p> <i class='bx bxs-lock-alt'></i> Password</p>
                <input placeholder="Enter Password" type="password">
                <p> <i class='bx bxs-lock-alt'></i> Confirm Password</p>
                <input placeholder="Confirm Password" type="password">
                <input type="submit" value="Create Account" name="">
                
            </form>
        </div>
    </body>
</html>
